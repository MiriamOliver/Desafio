<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="row cabecera">
        <div class="twelve columns menucabecera">
            <div class="cabeceraizquierda">
                <img src="./assets/img/logoblanco.png"  class="logo">
            </div>
            <div class="cabeceraderecha">
                <div class="menu">
                    <a class="profile"><img src="./assets/img/profile.svg" class="icon"></a>
                    <ul class="submenu">
                        <li><a>My profile</a></li>
                        <li><a>My profile</a></li>
                        <li><a>My profile</a></li>
                        <li><a>My profile</a></li>
                        <li><a>My profile</a></li>
                    </ul>
                </div>
                <input type="search" placeholder="Search">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <div class="aparecepequenio menunavegacion">
                    <a><img src ="./assets/img/bars.svg" class="icon"></a>
                    <ul class="submenunavegacion">
                        <li><a>New</a></li>
                        <li><a>Proyect</a></li>
                        <li><a>Calendar</a></li>
                        <li><a>Board</a></li>
                        <li><a>Diagram</a></li>
                        <li><a>Setting</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class=" twelve columns">
            <div class="two columns navegador desaparecepequenio">
                <nav>
                    <ul>
                        <li><a href=""><img src="./assets/img/plus.svg" class="icon_nav"></a></li>
                        <li><a href=""><img src="./assets/img/calendar.svg" class="icon_nav"></a></li>
                        <li><a href=""><img src="./assets/img/board.svg" class="icon_nav"></a></li>
                        <li><a href=""><img src="./assets/img/diagram.svg" class="icon_nav"></a></li>
                        <li><a href=""><img src="./assets/img/setting.svg" class="icon_nav"></a></li>
                    </ul>
                </nav>
            </div>
            <div class="ten columns contenedor">
                <div class="row">
                    <div class="twelve columns">
                        <div class="row tablero">
                            <div class="four columns panel">
                                <div class="row">
                                    <div class="twelve columns titulo">
                                        <h5>To Do</h5>
                                    </div>
                                </div>
                                <div class="row grupotarjeta">
                                    <!-- <div class="twelve columns tarjetas">
                                        
                                    </div>
                                    <div class="twelve columns tarjetas">
                                        
                                    </div> -->
                                </div>
                                <div class="row">
                                    <div class="twelve columns mas">
                                        <button class="btntask btnmodal">Add Task</button>
                                        <div class="modaltask" id="addtask">
                                            <div class="modal-content">
                                                <div class="contenedor-close">
                                                    <span class="close">&times;</span>
                                                </div>
                                                <div class="modal">
                                                    <div>
                                                        <input type="text" placeholder="Task" class="name-tarea">
                                                    </div>
                                                    <ul class="list">
                                                        <li class="list-item">
                                                            <div class="btn-list">
                                                                <label href="" class="list-link">Tag
                                                                <img src="./assets/img/arrowright.svg" class="list-arrow"></label>
                                                            </div>
                                                            <div class="sub-list row">
                                                                <div class="nine columns">
                                                                    <label>Color : <input type="color" class="tagcolor"></label>
                                                                    <label>Priority : 
                                                                        <select class="prioridad">
                                                                            <option>High</option>
                                                                            <option>Medium</option>
                                                                            <option>Low</option>
                                                                        </select>
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </li>
                                                        <li class="list-item">
                                                            <div class="btn-list">
                                                                <label href="" class="list-link">Imagen
                                                                <img src="./assets/img/arrowright.svg" class="list-arrow"></label>
                                                            </div>
                                                            <div class="sub-list row">
                                                                <div class="nine columns">
                                                                    <label>URL : <input type="url" class="text image" placeholder="Url image"></label>
                                                                </div>
                                                            </div>
                                                        </li>
                                                        <li class="list-item">
                                                            <div class="btn-list">
                                                                <label href="" class="list-link">Checklist
                                                                <img src="./assets/img/arrowright.svg" class="list-arrow"></label>
                                                            </div>
                                                            <div class="row sub-list">
                                                                <div class="twelve columns">
                                                                    <div class="barraDeProgreso">
                                                                        <div class="barra"></div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <label class="nine columns">New SubTask : <input type="text" class="text check"></label>
                                                                        <div class="three columns"><button class="btncheck">Add</button></div>
                                                                    </div>
                                                                    <div class="row">
                                                                        <div class="list-check twelve columns">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </li>
                                                        <li class="list-item">
                                                            <div class="btn-list">
                                                                <label href="" class="list-link">Colaboradores</a>
                                                                <img src="./assets/img/arrowright.svg" class="list-arrow"></label>
                                                            </div>
                                                            <div class="row sub-list">
                                                                <label class="nine columns">New Collaborator : <input type="text" class="text colab"></label>
                                                                <div class="three columns"><button class="btncollaborator">Add</button></div>
                                                                <div class="row">
                                                                    <div class="list-colab twelve columns">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <div class="contenedor-aceptar">
                                                    <button class="btntask btnadd">Aceptar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="four columns panel">
                                <div class="row">
                                    <div class="twelve columns titulo">
                                        <h5>In Progress</h5>
                                    </div>
                                </div>
                                <div class="row grupotarjeta">
                                    <!-- <div class="twelve columns tarjetas">
                                        tarjeta1
                                    </div> -->
                                </div>
                                <div class="row">
                                    <div class="twelve columns mas">
                                        <button>Add Task</button>
                                    </div>
                                </div>
                            </div>
                            <div class="four columns panel">
                                <div class="row">
                                    <div class="twelve columns titulo">
                                        <h5>Done</h5>
                                    </div>
                                </div>
                                <div class="row grupotarjeta">
                                    <!-- <div class="twelve columns tarjetas">
                                        tarjeta1
                                    </div>
                                    <div class="twelve columns tarjetas">
                                        tarjeta2
                                    </div>
                                    <div class="twelve columns tarjetas">
                                        tarjeta3
                                    </div> -->
                                </div>
                                <div class="row">
                                    <div class="twelve columns mas">
                                        <button>Add Task</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="row">
        <div class="twelve columns">
            <span>&copy;Copyright - 2022 | Miriam Oliver</span>
        </div>
    </footer>
</body>
</html>
